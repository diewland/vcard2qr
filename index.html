<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">

    <title>vCard2QR</title>
  </head>
  <body>

    <div class="container">
      <h1>vCard2QR</h1>
      <div class="row">
        <div class="col-sm-12 col-md-6" id="qrcode"></div>
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <select class="form-control" id="card_type">
              <option value="v2">vCard 2.1</option>
              <option value="v3">vCard 3.0</option>
            </select>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="out" rows="16"></textarea>
          </div>
        </div>
      </div>
      <h5>References</h5>
      <ul>
        <li><a href="https://en.wikipedia.org/wiki/VCard">https://en.wikipedia.org/wiki/VCard</a></li>
        <li><a href="https://github.com/jeromeetienne/jquery-qrcode">https://github.com/jeromeetienne/jquery-qrcode</a></li>
      </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="./qrcode.js"></script>
    <script src="./jquery.qrcode.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
